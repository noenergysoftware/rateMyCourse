<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
 

  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/jquery.cookie.js"></script>
  <script src="./js/bootstrap.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery.validate.js"></script>
  <script src="./js/searchResult.js"></script>
</head>

<body>
  <div style="padding-top:70px">
  <!-- Space used to modify navbar with fixed-top style-->
</div>
<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">公客</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
    <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
      <ul class="navbar-nav">
        <li>
          <form class="form-inline m-0" action="/search">
            <input class="form-control input-lg" type="text" placeholder="搜索学校/专业/课程" style="float:right" name="keywords"> </form>
        </li>
      </ul>
      <ul class="navbar-nav">
        <div class="dropdown open" id="menuLogin">
          <a class="btn text-white btn-primary" href="javascript:void(0)"
          data-toggle="dropdown" id="navLogin"><i class="fa d-inline fa-lg fa-user-circle-o mr-1"></i> 登录/注册</a>
          <div class="dropdown-menu dropdown-menu-right">
            <div class="container px-3 py-2" style="width:260px;">
              <form id="formLogin" novalidate method="POST" action="/signIn/">
                <label>登录</label>
                <div class="form-group">
                   <input id="username" type="text" placeholder="用户名"
                    class="form-control" name="username">
                   <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <input id="password" type="password" placeholder="密码" class="form-control has-warning" name="password" required>
                  <small class="invalid-feedback">
                    密码不能为空
                  </small>
                </div>
                <input type="submit" id="btnLogin" class="btn btn-primary" value="登录">
               </form>
              <div class="dropdown-divider"></div>
              <form class="mt-2" action="signUpTrigger" method="post">
                <a href="javascript:void(0)" id="btnNewUser" data-toggle="collapse" data-target="#formRegister" class="">新用户注册</a>
              </form>
              <form id="formRegister" class="form in collapse mt-2" style="height: auto;" novalidate>
                <div class="form-group has-success">
                  <input id="inputEmail" name="inputEmail" type="email" placeholder="Email" class="form-control form-control-success" name="email" required>
                </div>
                <div class="form-group">
                  <input id="inputUsername" name="inputUsername" type="text" placeholder="用户名"
                  pattern="^[a-z,A-Z,0-9,_]{6,15}$" data-valid-min="6" title="Choose a username" class="form-control" required>
                </div>
                <div class="form-group">
                  <input id="inputPassword" name="inputPassword" type="password" placeholder="密码" class="form-control" name="password" required>
                </div>
                <div class="form-group">
                  <input id="inputVerify" name="inputVerify" type="password" placeholder="确认密码" class="form-control" required>
                </div>
                <input type="submit" class="btn btn-primary" value="注册"> </form>
            </div>
          </div>
        </div>
        <div class="dropdown" id="menuUser">
          <a class="btn text-white btn-primary" href="javascript:void(0)" data-toggle="dropdown" id="navUser"></a>
          <div class="dropdown-menu" style="padding:17px;">
            <a href="javascript:void(0)" id="buttonLogOut" class="dropdown-item btn btn-primary school" onclick="Func_signOut()">注销</a>
          </div>
        </div>
      </ul>
    </div>
  </div>
</nav>

  <div class="container">
      
    <p id="count">搜索到<nobr id="serachedCourseNum"></nobr>门课程</p>

    <!-- use adddiv to load course data -->

    <ul id="c_pagination" class="pagination">

      <li style="display: none" id="lastpage" class="page-item col-md-1.5">
        <a class="page-link" onclick="lastPage()" href="#">上一页</a>
      </li>  

      <!-- use add page to load page data -->

      <li  style="display: none" id="nextpage" class="page-item col-md-1.5">
        <a class="page-link" onclick="nextPage()"href="#">下一页</a>
      </li>

      <div class="jump "  >
        <span class="jump_text" >第<nobr id = "pagenum"></nobr>页，共<nobr id = "totalpage"></nobr>页
            
          <nobr id="jump" >,跳到<input type="text" name="jumpPage" id="jumpPage" style="width:12%" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">页
            <button type="button" class="btn btn-primary btn-xs" onclick="jumpPage()">GO</button>
          </nobr>
        </span>
      </div>

    </ul>

        
  </div>
  <div class="row">
    <div class="col-md-12 mt-3">
      <p class="text-center text-dark my-5">© Copyright 2019  - All rights reserved. </p>
    </div>
  </div>

  

 
</body>

</html>
