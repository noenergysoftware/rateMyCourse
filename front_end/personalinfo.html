    <div class="Content-Main">
        <form action="" method="POST" class="form-userInfo">
            <h1>个人信息</h1>
            <span class="text1">请在文本框中完善您的个人信息</span>
            <p>
                <div class="fileInputContainer">
                    <input class="fileInput" id="" type="file" name="">

                </div>
                <label>
                    <span>用户名:</span>
                    <input type="text" id="name" value="" placeholder="*用户名，字母、数字或下划线，3-16位">
                </label>
                <label>
                    <span>你的角色:</span>
                    <input type="text" id="role" value="" placeholder="*只可填写(教师; 学生; 其他)">
                </label>
                <!--
                <label>
                    <span>你的性别:</span>
                    <input type="radio" id="male" value="F" placeholder="*只可填写(男; 女; 匿名)" name="gender">
                    <input type="radio" id="famale" value="M" name="gender">
                    
                    <input type="text" id="gender" value="" placeholder="*只可填写(男; 女; 匿名)">
                    
                </label>
                -->
                <label class="Main-sex">
                    <span>你的性别:</span>
                    <input type="radio" class="male" name="gender" id="gender" value="M">男
                    <input type="radio" class="fmale" name="gender" id="gender" value="F">女
                    <input type="radio" class="anonymous" name="gender" id="gender" value="A">匿名
                </label>

                <label>
                    <span>个人介绍:</span>
                    <textarea id="personalIntroduce"
                        onKeyUp="if(this.value.length > 256) this.value=this.value.substr(0,256)"></textarea>
                </label>
                <label>
                    <input type="button" value="确认修改" onclick="modifier()">
                </label>
        </form>
