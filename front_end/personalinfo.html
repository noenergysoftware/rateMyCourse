<body>

    <div class="container">
            <div class="row">
                 <h1 class="text-md-left col-md-10 offset-md-2">个人信息</h1>
            </div>
            <hr style="filter: progid:dximagetransform.microsoft.glow(color="#987cb9",strength=10)" width="80%" color="#987cb9" size=1>
            <div class="row col-md-4 offset-md-3">
                
                    <span >用户名: </span>
                    <div></div>
                
            </div>
            <div class="row col-md-6 offset-md-3">
                <div class="col-md-8">
                    <label class="row my-4" >
                            <span class="col-md-3 no_padding" >你的角色</span>
                            <div class="col-md-3 no_padding">
                                <input type="radio" class="teacher" name="role" id="role_teacher" value="T">老师
                            </div>
                            <div class="col-md-3 no_padding">
                                <input type="radio" class="student " name="role" id="role_student" value="S">学生
                            </div>
                            <div class="col-md-3 no_padding">
                                <input type="radio" class="others "  name="role" id="role_others"  value="O">其他
                            </div>
                    </label>
                    <div class="row my-4" style="white-space: nowrap">
                            <span class="col-md-3  no_padding" >你的性别</span>
                            <div class="col-md-3  no_padding">
                                <input type="radio" class="male" name="gender" id="gender_male" value="M">男
                            </div>
                            <div class="col-md-3  no_padding">
                                <input type="radio" class="fmale" name="gender" id="gender_female" value="F">女
                            </div>
                            <div class="col-md-3  no_padding">
                                <input type="radio" class="anonymous" name="gender" id="gender_secret" value="A">匿名
                            </div>
                    </div>
                </div>

                <div class="col-md-2 offset-md-2">
                    <div class="row">
                        <img class="img-responsive col-md-12 no_padding" id="user_profile_photo" >
                        <button type="button" class="btn btn-default no_padding" data-toggle="modal" data-target="#myModal" id="show_modal">上传头像</button>  
                    </div>
                </div>
            </div>
            <div class="row col-md-6 offset-md-3">
                    <span class="col-md-2 no_left_padding">个人介绍:</span>
                    <textarea id="personalIntroduce" class="col-md-10" onkeyup="if(this.value.length > 256) this.value=this.value.substr(0,256)"></textarea>
            </div>
            <div style="text-align:center">
                <div id="modify" class="btn text-center my-4" onclick="modifier()">确认修改</div>
            </div>
    </div>


    
          
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">  
        <div class="modal-dialog" role="document">  
            <div class="modal-content">  
                <div class="modal-header">  
                    <h4 class="modal-title" id="myModalLabel">上传头像</h4>  
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close_modal">  
                            <span aria-hidden="true">×</span>  
                    </button>  
                </div>  
                <div class="modal-body">  
                    <input type="file" name="upload" id="upload" class="file">  
                </div>  
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="upload_photo">上传</button>  
                </div>  
            </div>  
        </div>  
    </div>  

</body>
