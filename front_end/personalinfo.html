<body>
    <div style="padding-top:70px">
        <!-- Space used to modify navbar with fixed-top style-->

    <!--导航栏-->

    <div class="container">
            <div class="row">
                 <div class="text-md-left col-md-10 offset-md-2 personal_data">个人信息</div>
            </div>
            <hr>
            <div class="row col-md-4 col-12 offset-md-3">
                <div class="col-md-4">
                    <span class="col-md-2 no_padding">用户名: </span>
                    <div  class="col-md-5" id="name"></div> 
                </div>
            </div>
    
            <div class="row col-md-6 col-12 offset-md-3">
                <div class="col-md-8 col-12 no_left_padding">
                    <label class="row my-5 no_left_padding" >
                            <span class="col-md-3 col-3 no_padding" >你的角色</span>
                            <div class="col-md-3 col-3 no_padding text-md-left  text-left">
                                <input type="radio" class="teacher" name="role" id="role_teacher" value="T">老师
                            </div>
                            <div class="col-md-3 col-3 no_padding text-md-left text-left">
                                <input type="radio" class="student " name="role" id="role_student" value="S">学生
                            </div>
                            <div class="col-md-3 col-3 no_padding text-md-left text-left">
                                <input type="radio" class="others "  name="role" id="role_others"  value="O">其他
                            </div>
                    </label>
                    <div class="row my-5 no_left_padding" style="white-space: nowrap">
                            <span class="col-md-3 col-3 no_padding" >你的性别</span>
                            <div class="col-md-3 col-3 no_padding text-md-left text-left">
                                <input type="radio" class="male" name="gender" id="gender_male" value="M">男
                            </div>
                            <div class="col-md-3 col-3 no_padding text-md-left text-left">
                                <input type="radio" class="fmale" name="gender" id="gender_female" value="F">女
                            </div>
                            <div class="col-md-3 col-3 no_padding text-md-left text-left">
                                <input type="radio" class="anonymous" name="gender" id="gender_secret" value="A">匿名
                            </div>
                    </div>
                </div>

                <div class="col-md-4 my-3">
                    <div class="row my-1">
                        <img class="img-responsive ml-0 ml-md-5" width="100" height="100" id="user_profile_photo" >
                    </div>
                    <div class="row my-2">
                        <button type="button" class="btn btn-default mybtn float-md-none ml-0 ml-md-5" data-toggle="modal" data-target="#changeModal" id="show_modal">上传头像</button>
                    </div>
                </div>
                
            </div>

            <div class="row col-md-6 offset-md-3">
                <span >个人介绍:&nbsp;</span>
                <textarea id="personalIntroduce" class="col-md-10" onkeyup="if(this.value.length > 256) this.value=this.value.substr(0,256)"></textarea>
            </div>
            
            <div style="text-align:center">
                <div id="modify" class="btn text-center my-4 mybtn" onclick="modifier()">确认修改</div>
            </div>
    
    </div>
    
    <div class="modal fade" id="changeModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content" >
                    <div class="modal-header">
                        
                        <h4 class="modal-title float-md-none">
                            <i class="fa fa-pencil"></i>更换头像
                        </h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="close_modal">×</button>
                    </div>
                    <div class="modal-body">
                        <p class="tip-info text-center">
                            未选择图片
                        </p>
                        <div class="img-container" style="display: none">
                            <img src="" alt="" id="photo">
                        </div>
                        <div class="img-preview-box" style="display: none">
                            <hr>
                            <span>预览:</span>
                            <div id="testid" class="img-preview img-preview-md">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="container">
                        <label class="btn mybtn col-md-3" for="photoInput">
                            <input type="file" class="sr-only" id="photoInput" accept="image/*">
                                <span>打开图片</span>
                        </label>
                        <button class="btn mybtn disabled col-md-2 offset-md-4 mb-2" disabled="true" onclick="sendPhoto();">提交</button>
                        <button class="btn mybtn col-md-2 mb-2" aria-hidden="true" data-dismiss="modal">取消</button>
                    </div>
                    </div>
                </div>
            </div>
            </div>
            

</body>
