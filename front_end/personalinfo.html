<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人信息</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    <link href="./css/base.min.css" rel="stylesheet">
    <link href="./css/project.min.css" rel="stylesheet">
    <link href="./css/auth.css" rel="stylesheet">
    <link href="./css/css.css" rel="stylesheet">

</head>

<body>
    <div style="padding-top:70px">
        <!-- Space used to modify navbar with fixed-top style-->
    </div>
    <!--导航栏-->
    <div>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
            <div class="container" id="navbarContainer">
                <a class="navbar-brand" href="./index.html">公客</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a href="javascript:void(0)" class="navbar-brand" onclick="javascript: jumpLogin()"
                                id="signIn" style="display:block">登录</a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:void(0)" class="navbar-brand" onclick="javascript:jumpSignUp()"
                                id="signUp" style="display:block">注册</a>
                        </li>
                        <li class="item">
                            <a href="javascript:void(0)" class="navbar-brand" onclick="javascript:jumpPersonalInfo()"
                                id="personalInfo" style="display:none">个人信息</a>
                        </li>
                        <li class="item">
                            <a href="javascript:void(0)" class="navbar-brand" onclick="javascript:jumpLogOut()" id="logOut"
                                style="display:none">注销</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="py-5">
        <div class="container py-5">
            <div class="text-center text-dark">
                <!--用户头像-->
                <h1 class="lead display-4"> </h1>
            </div>
            <div style="width:100%; margin-top:86px">

                <form action="" method="POST">
                    <fieldset style="text-align: center">
                        <legend>用户登录</legend>
                        <p>
                            <label for="username">用户名: </label><input type="text" id="username">
                            <span>*(不得少于3个字符)</span>
                        </p>
                        <p>
                            <label for="role">角色: </label><input type="text" id="role">
                            span>*只可填写T,S,O('T':teacher; 'S':student; 'O':other)</span>
                        </p>
                        <p class="text-dark text-center">
                            <label for="gender">性别: </label><input type="text" id="gender">
                            <span>*只可填写F,M,A('F':female; 'M':male; 'A':anonymous)</span>
                        </p>
                        <p>
                            <label for="personalIntroduce">个人简介: </label><textarea id="personalIntroduce"
                                onKeyUp="if(this.value.length > 256) this.value=this.value.substr(0,256)"></textarea>
                        </p>
                        <p>
                            <input type="button" value="确认修改" onclick="modifier()">
                        </p>
                    </fieldset>
                </form>

              
            </div>
        </div>
    </div>

    <div class="container py-5">
        <div id="commentDiv" style="margin-left:32px"></div>
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- js -->
    <script src="./js/jquery-3.2.1.min.js"></script>

    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>

    <script src="./js/animations.js"></script>
    <script src="./js/personalinfo.js"></script>
    <script src="./js/head.js"></script>



</body>

</html>
