                <a class="navbar-brand" href="./index.html">公客</a>

                        <li class="nav-item">

    <div class="Content-Main">
            <form  action="" method="POST" class="form-userInfo">
                <h1>个人信息</h1>
                <span class="text1">请在文本框中完善您的个人信息</span>
                <p>
                <div class="fileInputContainer">
                    <input class="fileInput" id="" type="file" name="">

                </div>
                <label>
                    <span>Your name:</span>
                    <input type="text"  name="name" placeholder="不得少于3个字符">
                </label>
                <label>
                    <span>Your rloe:</span>
                    <input type="text" id="role" placeholder="只可填写T,S,O('T':teacher; 'S':student; 'O':other)">
                </label>
                <label>
                    <span>Your sex:</span>
                    <input type="text" id="gender" placeholder="只可填写F,M,A('F':female; 'M':male; 'A':anonymous)">
                </label>
                
                <label>
                    <span>Introduce:</span>
                    <textarea id="personalIntroduce"
                    onKeyUp="if(this.value.length > 256) this.value=this.value.substr(0,256)"></textarea>
                </label>
                <label>
                        <input type="button" value="确认修改" onclick="modifier()">
                </label>
            </form>
        </div>


</body>
