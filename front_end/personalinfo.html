    <div class="Content-Main">
        <form action="" method="POST" class="form-userInfo">
            <h1>个人信息</h1>
            <span class="text1">请在文本框中完善您的个人信息</span>
            <p>
                <!--<div id="profile_photo" class="container">
                    <div class="row">
                        <input type="file" name="upload" id="upload" class="file">
                        <div class="button button-sm" onclick="uploadPhoto()" >上传头像</div>
                    </div>

                <img class="img-responsive" id="user_profile_photo" height="100" width="100">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">上传头像</button>  
                <label>
                    <span>用户名:</span>
                    <input type="text" id="name" value="" placeholder="*用户名，字母、数字或下划线，3-16位">
                </label>
                <label class="Main-role">
                    <span>你的角色:</span>
                    <input type="radio" class="teacher" name="role" id="role_teacher" value="T">老师
                    <input type="radio" class="student" name="role" id="role_student" value="S">学生
                    <input type="radio" class="others"  name="role" id="role_others"  value="O">其他
                </label>
                <!--
                <label>
                    <span>你的性别:</span>
                    <input type="radio" id="male" value="F" placeholder="*只可填写(男; 女; 匿名)" name="gender">
                    <input type="radio" id="famale" value="M" name="gender">
                    
                    <input type="text" id="gender" value="" placeholder="*只可填写(男; 女; 匿名)">
                    
                </label>
                -->
                <label class="Main-sex">
                    <span>你的性别:</span>
                    <input type="radio" class="male" name="gender" id="gender_male" value="M">男
                    <input type="radio" class="fmale" name="gender" id="gender_female" value="F">女
                    <input type="radio" class="anonymous" name="gender" id="gender_secret" value="A">匿名
                </label>

                <label>
                    <span>个人介绍:</span>
                    <textarea id="personalIntroduce" onkeyup="if(this.value.length > 256) this.value=this.value.substr(0,256)"></textarea>
                </label>
                <label>
                    <input type="button" value="确认修改" onclick="modifier()">
                </label>
            </p>
        </form>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">  
        <div class="modal-dialog" role="document">  
            <div class="modal-content">  
                <div class="modal-header">  
                    <h4 class="modal-title" id="myModalLabel">上传头像</h4>  
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close_modal">  
                            <span aria-hidden="true">×</span>  
                    </button>  
                </div>  
                <div class="modal-body">  
                    <input type="file" name="upload" id="upload" class="file">  
                </div>  
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="upload_photo">上传</button>  
                </div>  
            </div>  
        </div>
