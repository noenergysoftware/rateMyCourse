<body class="page-brand">
	

	<div class="authpage auth-reg">
			<div class="container">
				<section class="content-inner">
					<div class="auth-main auth-row">
						<div class="auth-top auth-row">
							<a class="boardtop-left" href="./index.html">
								<div>首 页</div>
							</a>
							<div class="auth-logo">
								<img src="./resource/authlogo.jpg" alt="">
							</div>
							<a href="./login.html" class="boardtop-right">
								<div>登 录</div>
							</a>
						</div>

					

						<div class="rowtocol">
							<div class="auth-row">
								<div class="form-group-label auth-row">
									<label class="floating-label" for="name">用户名，字母、数字或下划线，3-16位</label>
									<input class="form-control maxwidth-auth" id="name" autocomplete="new-password" name="inputUsername" type="text" maxlength="16" >
									
								</div>
								<div id="namecheck"></div>
							</div>
						</div>
						
						<div class="rowtocol">
							<div class="auth-row">
								<div class="form-group-label auth-row">
									<label class="floating-label" for="email">邮箱(唯一凭证请认真对待)</label>
									<input class="form-control maxwidth-auth" id="email" autocomplete="new-password" name="inputEmail" type="email" maxlength="32">
									

								</div>
								<div id="emailcheck"></div>
							</div>
						</div>

						<div class="rowtocol">
							<div class="auth-row">
								<div class="form-group-label auth-row">
									<label class="floating-label" for="passwd">密码，必须含字母、数字和特称字符，8-30位</label>
									<input class="form-control maxwidth-auth" id="passwd" autocomplete="new-password" name="inputPassword" type="password">
								</div>
							</div>
						</div>

						<div class="rowtocol">
							<div class="auth-row">
								<div class="form-group form-group-label">
									<label class="floating-label" for="repasswd">重复密码</label>
									<input class="form-control maxwidth-auth" id="repasswd" autocomplete="new-password" name="inputVerify" type="password">
								</div>
							</div>
						</div>
								

						<div class="rowtocol">
							<div class="btn-auth auth-row">
								<button id="TencentCaptcha" type="submit" data-appid="2091355657" data-cbfn="callback" class="btn-reg btn btn-block btn-brand waves-attach waves-light waves-effect">确认注册</button>
							</div>
						</div>
						
						<!--<div class="rowtocol">
							<div class="btn-auth auth-row">
								<button id="tos"  class="btn-reg btn btn-block btn-brand waves-attach waves-light waves-effect">确认注册</button>
							</div>
						</div>-->
						
						<div class="auth-bottom auth-row auth-reg" >
							<div class="tgauth">
								<button class="btn" style="cursor:unset;"></button>
							</div>
						</div>

					

					</div>
				</section>

				<div class="card auth-tg">
					<div class="card-main">
					</div>
				</div>

			</div>

	</div>
