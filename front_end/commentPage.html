  <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script src="./lib/jquery.raty.js"></script>

  <script src="./js/head.js"></script>

        // 解决bootstrap下拉菜单第一次点击无反应问题
        $('.dropdown-toggle').dropdown();
    });

<body>

  <!--导航栏-->
  <div>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
      <div class="container" id="navbarContainer">
        <a class="navbar-brand" href="./index.html">公客</a>
        <!--公告-->
        <a class="navbar-brand" href="./announcement.html" style="display: none">公告</a>
        
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
          data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a href="javascript:void(0)" class="navbar-brand" onclick="javascript: jumpLogin()" id="signIn"
                style="display:block">登录</a>
            </li>
            <li class="nav-item">
              <a href="javascript:void(0)" class="navbar-brand" onclick="javascript:jumpSignUp()" id="signUp"

            </li>
            <li class="item">
              <a href="javascript:void(0)" class="navbar-brand" onclick="javascript:jumpPersonalInfo()"
                id="personalInfo" style="display:none">个人信息</a>
            </li>
            <li class="item">
              <a href="javascript:void(0)" class="navbar-brand" onclick="javascript:jumpLogOut()" id="logOut"
                style="display:none">注销</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!-- Headers -->
  <div class="container mb-4" style="margin-top:80px">
    <div class="row my-1">
      <div class="col-md-12 text-white">
        <h1 class="display-5 mb-4 text-dark" id="course_name"></h1>
        
      </div>
    </div>
    <hr />
  </div>
  <!-- Contents -->
  <div class="container">

    <!-- 授课教师 -->
    <div class="row  " style="margin-left: 60px">
      <div class="btn-group">
        <a class="btn btn-light btn-lg dropdown-toggle my-1" data-toggle="dropdown" id="buttonSelectTeacher">选择教师</a>
        <ul id="teacherlist" class="dropdown-menu" role="menu">

          <!-- load teacher
          <li>
            <a class="dropdown-item" herf="#" onclick="selectTeacher($(this).text())">计算机学院</a>
          </li>
          <div class="dropdown-divider"></div>
          <li>
            <a class="dropdown-item" herf="#" onclick="selectTeacher($(this).text())">temp</a>
          </li>
          -->
        </ul>
      </div>
    </div>


    <div class="row my-1">
      <div class="col-md-2">
        <p class="lead my-2 text-dark text-right">评价</p>
      </div>
      <div class="col-md-10 px-5">
        <textarea class="w-100 my-2" id="comment" rows="15"></textarea>
      </div>
    </div>

    <div class="row" >
      <div class="col-md-2"></div>
      <div class="lead col-md-2" style="font-size:24px">难度</div>
      <div id="difficulty_score" class="lead col-md-3" ></div>
      <div class="lead col-md-2" style="font-size:24px">有趣程度</div>
      <div id="funny_score" class="lead col-md-3" ></div>
      <div class="col-md-2"></div>
      <div class="lead col-md-2" style="font-size:24px">课程收获</div>
      <div id="gain_score" class="lead col-md-3" ></div>
      <div class="lead col-md-2" style="font-size:24px">推荐程度</div>
      <div id="recommend_score" class="lead col-md-3" ></div>
    </div>


    <div class="row my-1">
      <div class="col-md-2">
      </div>
      <div class="col-md-10 px-5">
        <a class="btn btn-outline-success px-3" href="javascript:void(0)" onclick="return Func_submit()">提交</a>
      </div>
    </div>
  </div>
  <!-- Footer -->

    <div class="row">
      <div class="col-md-12 mt-3">
