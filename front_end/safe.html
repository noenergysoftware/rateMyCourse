<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-fileinput/5.0.3/css/fileinput.min.css" type="text/css">

    <link rel="stylesheet" href="https://cdn.bootcss.com/cropper/3.1.3/cropper.min.css" type="text/css">
    <link rel="stylesheet" href="./css/css.css" type="text/css">
    <link rel="stylesheet" href="./css/personalInfo.css" type="text/css">
    <!--
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    -->

    <!-- js -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/cropper/3.1.3/cropper.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdn.staticfile.org/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <script src="https://cdn.staticfile.org/bootstrap-fileinput/5.0.3/js/fileinput.min.js"></script>
    <script src="https://cdn.staticfile.org/bootstrap-fileinput/5.0.3/js/locales/zh.min.js"></script>
    <script src="https://cdn.staticfile.org/bootstrap-fileinput/5.0.3/js/plugins/piexif.min.js"></script>
    <script src="https://cdn.staticfile.org/javascript-canvas-to-blob/3.14.0/js/canvas-to-blob.min.js"></script>
    <script src="./js/safe.js"></script>
    <script src="./js/head.js"></script>
    


</head>

<body>
    <div style="padding-top:70px">
        <!-- Space used to modify navbar with fixed-top style-->
    </div>
    <!--导航栏-->
    <div>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
            <div class="container" id="navbarContainer">
                <a class="navbar-brand" href="./index.html">公客</a>
                <!--公告-->
                <a class="navbar-brand" href="./announcement.html" style="display: none">公告</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a href="javascript:void(0)" class="navbar-brand" onclick="javascript: jumpLogin()"
                                id="signIn" style="display:block">登录</a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:void(0)" class="navbar-brand" onclick="javascript:jumpSignUp()"
                                id="signUp" style="display:block">注册</a>
                        </li>
                        <li class="item">
                            <a href="javascript:void(0)" class="navbar-brand" onclick="javascript:jumpPersonalInfo()"
                                id="personalInfo" style="display:none">个人信息</a>
                        </li>
                        <li class="item">
                            <a href="javascript:void(0)" class="navbar-brand" onclick="javascript:jumpLogOut()"
                                id="logOut" style="display:none">注销</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <div class="container">
            <div class="row">
                <div class="text-md-left col-md-10 offset-md-2 personal_data">重置密码</div>
            </div>
            <hr>
            <label style="display: none"><input type="text" name="hidden1" ></label>
            <label style="display: none"><input type="password" name="hidden2" ></label>

            <p class="text-md-left offset-md-2">请回答下列问题</p>
            
            <div class="container col-md-8 offset-md-2 " >
                <div class="row align-items-center" >
                    <p class="col-md-5 col-12 text-md-left mt-3">你的高中学校名称和年级是？</p>
                    <input class="col-md-5 col-10" id="question1" type="text" style="height:35px" placeholder="示例：武汉二中2016">
                    <i class="fa fa-check-circle-o col-md-1 offset-md-1 col-1 offset-1" id="question1_confirm" style="font-size: 20px"></i>
                </div>
            </div>

            <div class="container col-md-8 offset-md-2 " >
                <div class="row align-items-center" >
                    <p class="col-md-5 col-12 text-md-left mt-3">新的密码</p>
                    <input class="col-md-5 col-10" id="password" type="password"  autocomplete="new-password" style="height:35px" placeholder="含字母、数字和特称字符，8-30位">
                    <i class="fa fa-check-circle-o col-md-1 offset-md-1 col-1 offset-1" id="password_confirm" style="font-size: 20px"></i>
                </div>
            </div>

            <div class="container col-md-8 offset-md-2 " >
                <div class="row align-items-center" >
                    <p class="col-md-5 col-12 text-md-left mt-3">确认密码</p>
                    <input class="col-md-5 col-10" id="repassword" type="password" autocomplete="new-password"style="height:35px" placeholder="含字母、数字和特称字符，8-30位">
                    <i class="fa fa-check-circle-o col-md-1 offset-md-1 col-1 offset-1" id="repassword_confirm" style="font-size: 20px"></i>
                </div>
            </div>

            <div style="text-align:center">
                <div id="modify" class="btn text-center my-4 mybtn" onclick="reset()">确认重置</div>
            </div>

            <div style="text-align:center">
                <div id="modify" class="btn text-center my-4 mybtn" onclick="set()">设置</div>
            </div>
    </div>
    
    
            

</body>

</html>
